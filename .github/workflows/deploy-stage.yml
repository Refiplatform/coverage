name: Deploy a Staging con Quality Gate

on:
  push:
    branches: [main]

jobs:
  # 1ï¸âƒ£ Ejecuta tests y coverage usando el template central
  coverage:
    uses: Refiplatform/coverage-template/.github/workflows/coverage.yml@main

  # 2ï¸âƒ£ Despliega solo si los tests pasan
  deploy-stage:
    name: Desplegar a STAGING
    needs: coverage
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      # ğŸ”§ Comando real de tu despliegue a staging (ajÃºstalo)
      - name: Desplegar a STAGING
        env:
          STAGE_URL: https://staging.tuapp.com
        run: |
          echo "ğŸš€ Desplegando a STAGING en: $STAGE_URL"
          npm run deploy:stage || echo "âš ï¸ No hay script deploy:stage definido"
